<div id="cityView">


    <div id="viewHeader">
        
        <h3>Visit {{ $ctrl.thisCity.name }}! </h3>
        <img ng-src="{{$ctrl.thisCity.image}}" />
        <p class="cityDescription">{{ $ctrl.thisCity.description }}</p>
    </div>

    <div id="viewMap">
        <div id="map"></div>
    </div>

    <div id="viewSelect">
        <!--         <p>{{ $ctrl.thisCitySport }}</p> -->
        <p>Try some {{ $ctrl.thisCityCuisine }} food from {{ $ctrl.thisCity.name }}!</p>
       <button ng-click="$ctrl.searchCuisine()">Cuisine</button>
       <button ng-click="$ctrl.searchEntertainment()">Entertainment</button>
       <button ng-click="$ctrl.searchSport()">Sports</button>
    </div>
</div>
