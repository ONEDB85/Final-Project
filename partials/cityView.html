<div id="cityView">


    <div id="viewHeader">
        
        <h3>Visit {{ $ctrl.thisCity.name }}! </h3>
        <img ng-src="{{$ctrl.thisCity.image}}" />
        <p class="cityDescription">{{ $ctrl.thisCity.description }}</p>
    </div>

    <div id="viewMap">
        <div id="map"></div>
    </div>

    <div id="viewSelect">
        <button ng-click="$ctrl.searchCuisine">Try some {{ $ctrl.thisCityCuisine }} food from {{ $ctrl.thisCity.name }}!</button>
        <button>Try  {{ $ctrl.thisCityEntertainment }}  from {{ $ctrl.thisCity.name }}!</button>
        <button>Try some {{ $ctrl.thisCitySport }} from {{ $ctrl.thisCity.name }}!</button>
    </div>
</div>
