<div id="cityView">


    <div id="viewHeader" ng-style="{'background-image': 'url(' + $ctrl.thisCity.image + ')'}">
        
        <h3>Visit {{ $ctrl.thisCity.name }}! </h3>
        
        <p class="cityDescription">{{ $ctrl.thisCity.description }}</p>
    </div>

    <div id="viewMap">
        
        <div id="map"></div>
        <!-- <div id="right-panel">
            <h5 class="resultsTitle">Results</h5>
            <ol id="places"></ol>
           
          </div> -->
    </div>

    <div id="viewSelect">
        <!--         <p>{{ $ctrl.thisCitySport }}</p> -->
        <p>You will love {{ $ctrl.thisCityCuisine}} food, {{ $ctrl.thisCityEntertainment }}, and {{ $ctrl.thisCitySport }} games in {{ $ctrl.thisCity.name }}!</p>
       <button ng-click="$ctrl.searchCuisine()">{{ $ctrl.thisCityCuisine }} </button>
       <button ng-click="$ctrl.searchEntertainment()">{{ $ctrl.thisCityEntertainment }} </button>
       <button ng-click="$ctrl.searchSport()">{{ $ctrl.thisCitySport }} </button>

       <ul></ul>
           <li ng-repeat="place in $ctrl.results">{{place.name}} " " {{place.rating}}</li>
       </ul>
    </div>
</div>
