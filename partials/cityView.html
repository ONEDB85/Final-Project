<div id="cityView">
    <div id="viewHead">
        <div id="nameWrap">
        <h3>Visit {{ $ctrl.thisCity.name }}! </h3>
    </div>
        <div id="cityInfo">
            <img ng-src="{{$ctrl.thisCity.image}}">
            <p class="cityDescription">{{ $ctrl.thisCity.description }}</p>
        </div>
    </div>
    <div id="viewMap">
        <div id="map"></div>
    </div>
    <div id="viewSelect">
        <button ng-if="$ctrl.thisCityCuisine" ng-click="$ctrl.searchCuisine()">Try some {{ $ctrl.thisCityCuisine}} food from {{$ctrl.thisCityName}}!</button>
        <button ng-if="$ctrl.thisCityEntertainment" ng-click="$ctrl.searchEntertainment()">Check out some {{ $ctrl.thisCityEntertainment}} from {{$ctrl.thisCityName}}! </button>
        <button ng-if="$ctrl.thisCitySport" ng-click="$ctrl.searchSport()">Visit {{ $ctrl.thisCitySport}} stadiums from{{$ctrl.thisCityName}}!</button>
    </div>
    <div id="viewResults">
        <p ng-repeat="place in $ctrl.results">Name: {{place.name}} Rating: {{place.rating}}</p>
    </div>
</div>
