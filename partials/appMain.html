<div>
    <div id="vacaHeader">
        <button class="resetButton" ng-click="$ctrl.reset()" reset-directive>Reset</button>

        <h1>Get-A-Ways</h1>
    </div>
    <div class="mainView">
        <app-input ng-hide="$ctrl.thisCity" on-change-city="$ctrl.thisCity = $event.thisCity"></app-input>

    </div>
</div>
